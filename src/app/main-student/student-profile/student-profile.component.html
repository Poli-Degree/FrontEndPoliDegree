<app-student-menu>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="general">
    <div class="Cabecera">
        <h1 class="center">{{ title }}</h1>
    </div>
    
    <div class="profile">
        <div class="switch">
            <mat-slide-toggle (click)="cambiarStatus()" [color]="color">Status</mat-slide-toggle> 
        </div>
        <div class="procesos">
            <p *ngIf="this.online">
                <label for="labelStatus">Status: </label>
                <label for="status">Online</label>
            </p>
            <p  *ngIf="!this.online">
                <label for="labelStatus">Status: </label>
                <label for="status">Offline</label>
            </p>
        </div>
        <div class="image">
            <img src="https://happytravel.viajes/wp-content/uploads/2020/04/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png" alt="ProfilePicture" width="250" height="200">
        </div>
        <div class="update-picture">
            <button mat-raised-button color="primary">Actualizar foto</button>
        </div>
            <p>
            <label for="nombreLabel">Nombre: </label>
            <label for="nombreEstudiante">Juan Rivera</label>
        </p>
        <p>
            <label for="codigoLabel">Codigo: </label>
            <label for="codigoEstudiante"> 1234567890</label>
        </p>
        <p>
            <label for="tutorLabel">Tutor: </label>
            <label for="tutor"> Juan Carlos Prieto</label>
        </p>
    </div>
    
        <div class="buttons">
            <button [routerLink]="['/verProyectos']" mat-raised-button color="primary" [style]="{'margin':'10px'}" class="AP">Actualizar proyecto</button>
            <button [routerLink]="['/verCompromisos']" mat-raised-button color="primary" [style]="{'margin':'10px'}" class="MC">Mis compromisos</button>
            <button [routerLink]="['/verTareas']" mat-raised-button color="primary" [style]="{'margin':'10px'}">Mis tareas</button>
            <button mat-raised-button color="primary" [routerLink]="['/documentos']" [style]="{'margin':'10px'}">Mis documentos</button>
            <button mat-raised-button color="primary" [routerLink]="['/home']" [style]="{'margin':'10px'}">Atras</button>
        </div>

        
   
</div>
