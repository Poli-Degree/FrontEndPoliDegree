<app-main-menu>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="Cabecera">
        <h1 class="center">{{ title }}</h1>
    </div>

    <div class="contenido-inputs">
        <div class="input-nombre-registro">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText [(ngModel)]="newUser.username">
                <label for="float-input">Ingresa tu nombre de usuario:</label>
            </span>
        </div>

        <div class="input-correo-registro">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText [(ngModel)]="newUser.email">
                <label for="float-input">Ingresa tu correo:</label>
            </span>
        </div>

        <div class="example-container">
            <mat-form-field appearance="fill">
            <mat-label>Ingresa tu contraseña:</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="newUser.password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field>
        </div>
    </div>

    <div class="contenido-buttons">
        <div class="rolBox">
            <label id="example-radio-group-label">Elige tu rol:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="newUser.usertype">
            <mat-radio-button class="example-radio-button" *ngFor="let rol of roles" [value]="rol" [color]="color">
            {{rol}}
            </mat-radio-button>
            </mat-radio-group>
            <div class="rolChoose">El rol escogido es: {{newUser.usertype}}</div>
        </div>
    </div>

        <div class="register-button">
            <button mat-raised-button color="primary" (click)="crearUsuario()">Regístrate</button>
            <button mat-raised-button color="primary" [routerLink]="['/home']" [style]="{'margin':'10px'}">Atras</button>
        </div>
    </app-main-menu>
