
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name"><mat-icon aria-hidden="false" aria-label="Example home icon">school</mat-icon>Poli Degree</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/perfilTutor"> <span class="material-icons">person</span> Ver perfil tutor </a>
            <a mat-list-item routerLink="/crearTareaT"> <span class="material-icons">assistant_photo</span> Crear Tarea </a>
            <a mat-list-item routerLink="/crearCompromisoT"> <span class="material-icons">add_task</span> Crear Compromiso </a>
            <hr><hr>
            <a mat-list-item routerLink="/home"> <span class="material-icons">person_remove</span> Cerrar sesion </a>
            
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>

        <ng-content></ng-content>
        <router-outlet></router-outlet>
        
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
