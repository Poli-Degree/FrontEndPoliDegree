<div class="target-task">
<mat-card class="tasks">
    
      <mat-card-title>{{taskStatus}}
        <i class="pi pi-bookmark" style="font-size: 2rem"></i>
      </mat-card-title>
      <mat-card-subtitle>Fecha de creacion: {{task.creationDate}}</mat-card-subtitle>
      <mat-card-subtitle>Fecha limite: {{task.limitDate}}</mat-card-subtitle>
    
    <mat-card-content>
      <div [innerHtml]="task.description"></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="chooseTaskStatus()">Terminar</button>
      <button mat-button>Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
