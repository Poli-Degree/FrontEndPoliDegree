
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/home"> <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> Home</a>
            <a mat-list-item routerLink="/registrarUsuario"> <span class="material-icons">person_add</span> Registrarse </a>
            <a mat-list-item routerLink="/registrarProyecto"> <span class="material-icons">library_books</span> Registrar proyecto </a>
            <a mat-list-item routerLink="/crearTarea"> <span class="material-icons">assistant_photo</span> Nueva tarea </a>
            <a mat-list-item routerLink="/crearCompromiso"> <span class="material-icons">add_task</span> Nuevo compromiso </a>
            <a mat-list-item routerLink="/verPerfil"> <span class="material-icons">person_add</span> Ver perfil </a>
            
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>

        <ng-content></ng-content>
        <router-outlet></router-outlet>
        
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
