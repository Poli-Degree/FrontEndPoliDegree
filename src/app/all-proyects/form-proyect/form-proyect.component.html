<!-- Formulario para crear proyectos-->
<app-student-menu>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="general">
    <div class="Cabecera">
        <h1 class="center">{{ title }}</h1>
    </div>
    <br>  

    <div class="infoProyect">
        <!--input del id del proyecto-->
        <div class="input-titulo-proyecto">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText [(ngModel)]="newProyect.title">
                <label for="float-input">Titulo del proyecto</label>
            </span>
            <h2>Tutor:</h2>
            <p-listbox [options]="tutores" [(ngModel)]="tutor" optionLabel="username" [style]="{'width':'15rem'}"></p-listbox>
        </div>
    </div>    
   

  <div>  
    <!-- Ingresar objetivos del proyecto-->
    <h2>Objetivos:</h2>
    <div class="editor">
        <p-editor [(ngModel)]="newProyect.objects" [style]="{'height':'200px'}"></p-editor>
    </div>
    <!-- Ingresar marco teorico del proyecto-->
    <h2>Marco teórico:</h2>
    <div class="editor">
        <p-editor [(ngModel)]="newProyect.teorico" [style]="{'height':'200px'}"></p-editor>
    </div>    
    <!-- Ingresar marco metodologico del proyecto-->
    <h2>Marco metodológico:</h2>
    <div class="editor">
        <p-editor [(ngModel)]="newProyect.metodologia" [style]="{'height':'200px'}"></p-editor>
    </div>
    <!-- Ingresar referencias del proyecto-->
    <h2>Referencias:</h2>
    <div class="editor">
    <p-editor [(ngModel)]="newProyect.references" [style]="{'height':'200px'}"></p-editor>
    </div>
    </div>


    <div class="buttons">
    <!--button atras-->
    <button mat-raised-button color="primary" [routerLink]="['/verPerfil']" [style]="{'margin':'10px'}">Atras</button>
    <!--button que llama a la funcion registrar() para registrar proyecto-->
    <button mat-raised-button (click)="registrar()" [routerLink]="['/verPerfil']" color="primary">Registrar</button>
    </div>
</div>
    
</app-student-menu>
