<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="general">
    <div class="Cabecera">
        <h1 class="center">Proyectos</h1>
    </div>

    <div class="button">
        <button  (click)="fillProyects()" mat-raised-button color="primary">Mostrar Proyectos</button>
        <div *ngFor= 'let proyect of proyects'>
            <app-proyect [proyect]="proyect"></app-proyect>
        </div>
    </div>
</div>
