<div class="target-task">
<mat-card class="tasks">
    
      <mat-card-title>{{taskStatus}}
        <i class="pi pi-bookmark" style="font-size: 2rem"></i>
      </mat-card-title>
      <mat-card-subtitle>Fecha de creacion: {{task.creationDate | date}}</mat-card-subtitle>
      <mat-card-subtitle>Fecha limite: {{task.limitDate | date}}</mat-card-subtitle>
    
    <mat-card-content>
      <div [innerHtml]="task.description"></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="chooseTaskStatus()">Cambiar estado</button>
    </mat-card-actions>
  </mat-card>
</div>
